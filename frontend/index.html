<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            margin-right: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .quick-scenarios {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .result-card {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
        }

        .result-approve {
            background: #d4edda;
            border-left: 5px solid #28a745;
        }

        .result-review {
            background: #fff3cd;
            border-left: 5px solid #ffc107;
        }

        .result-block {
            background: #f8d7da;
            border-left: 5px solid #dc3545;
        }

        .fraud-score {
            text-align: center;
            margin: 20px 0;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            position: relative;
        }

        .score-low {
            background: linear-gradient(135deg, #2ca02c 0%, #4caf50 100%);
        }

        .score-medium {
            background: linear-gradient(135deg, #ff7f0e 0%, #ff9800 100%);
        }

        .score-high {
            background: linear-gradient(135deg, #d62728 0%, #f44336 100%);
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .metric-box {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .explanation {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Fraud Detection System</h1>
            <p>Real-Time Transaction Analysis with AI</p>
        </div>

        <div class="card">
            <h2>Test Transaction</h2>
            <p style="color: #666; margin-bottom: 20px;">Enter transaction details to analyze for fraud</p>

            <div class="quick-scenarios">
                <button class="btn btn-secondary" onclick="loadNormalTransaction()">‚úÖ Normal</button>
                <button class="btn btn-secondary" onclick="loadHighAmount()">‚ö†Ô∏è High Amount</button>
                <button class="btn btn-secondary" onclick="loadSuspicious()">üö® Suspicious</button>
                <button class="btn btn-secondary" onclick="loadGeoIssue()">üåç Geo-Time</button>
            </div>

            <form id="transactionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="transactionId">Transaction ID</label>
                        <input type="text" id="transactionId" required>
                    </div>
                    <div class="form-group">
                        <label for="userId">User ID</label>
                        <input type="text" id="userId" value="user_123" required>
                    </div>
                    <div class="form-group">
                        <label for="merchantId">Merchant ID</label>
                        <input type="text" id="merchantId" value="merchant_456" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" value="100.00" step="0.01" min="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="currency">Currency</label>
                        <select id="currency" required>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="JPY">JPY</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="deviceId">Device ID</label>
                        <input type="text" id="deviceId" value="device_789" required>
                    </div>
                    <div class="form-group">
                        <label for="ipAddress">IP Address</label>
                        <input type="text" id="ipAddress" value="192.168.1.1" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">üîç Analyze Transaction</button>
            </form>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p style="margin-top: 15px;">Analyzing transaction...</p>
            </div>

            <div id="error" class="error hidden"></div>

            <div id="result" class="hidden"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const API_KEY = 'dev-api-key-change-in-production';

        // Generate transaction ID
        function generateTransactionId() {
            const timestamp = new Date().getTime();
            return `tx_${timestamp}`;
        }

        // Initialize form
        document.getElementById('transactionId').value = generateTransactionId();

        // Quick scenario loaders
        function loadNormalTransaction() {
            document.getElementById('amount').value = '50.00';
            document.getElementById('userId').value = 'user_normal';
            document.getElementById('deviceId').value = 'device_regular';
        }

        function loadHighAmount() {
            document.getElementById('amount').value = '15000.00';
            document.getElementById('userId').value = 'user_high_amount';
        }

        function loadSuspicious() {
            document.getElementById('amount').value = '500.00';
            document.getElementById('userId').value = 'user_suspicious';
            document.getElementById('deviceId').value = 'device_new';
        }

        function loadGeoIssue() {
            document.getElementById('amount').value = '200.00';
            document.getElementById('userId').value = 'user_traveler';
        }

        // Form submission
        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide previous results
            document.getElementById('result').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            // Collect form data
            const transactionData = {
                transaction_id: document.getElementById('transactionId').value,
                user_id: document.getElementById('userId').value,
                merchant_id: document.getElementById('merchantId').value,
                amount: parseFloat(document.getElementById('amount').value),
                currency: document.getElementById('currency').value,
                timestamp: new Date().toISOString(),
                device_id: document.getElementById('deviceId').value,
                ip_address: document.getElementById('ipAddress').value
            };

            try {
                const response = await fetch(`${API_URL}/score`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({ transaction: transactionData })
                });

                document.getElementById('loading').classList.add('hidden');

                if (response.ok) {
                    const result = await response.json();
                    displayResult(result);
                } else {
                    const error = await response.text();
                    showError(`Error: ${response.status} - ${error}`);
                }
            } catch (error) {
                document.getElementById('loading').classList.add('hidden');
                showError(`Failed to connect to API. Make sure it's running at ${API_URL}`);
            }
        });

        function displayResult(result) {
            const fraudScore = result.fraud_score;
            const decision = result.decision;
            
            let scoreClass, decisionClass, decisionIcon;
            
            if (fraudScore < 0.5) {
                scoreClass = 'score-low';
                decisionClass = 'result-approve';
                decisionIcon = '‚úÖ';
            } else if (fraudScore < 0.85) {
                scoreClass = 'score-medium';
                decisionClass = 'result-review';
                decisionIcon = '‚ö†Ô∏è';
            } else {
                scoreClass = 'score-high';
                decisionClass = 'result-block';
                decisionIcon = 'üö®';
            }

            const resultHTML = `
                <div class="result-card ${decisionClass}">
                    <h3>${decisionIcon} Decision: ${decision.toUpperCase()}</h3>
                    
                    <div class="fraud-score">
                        <div class="score-circle ${scoreClass}">
                            ${(fraudScore * 100).toFixed(1)}%
                        </div>
                        <p style="margin-top: 10px; font-weight: 600;">Fraud Score</p>
                    </div>

                    <div class="metrics">
                        <div class="metric-box">
                            <div class="metric-value">${(fraudScore * 100).toFixed(1)}%</div>
                            <div class="metric-label">Fraud Score</div>
                        </div>
                        <div class="metric-box">
                            <div class="metric-value">${decision}</div>
                            <div class="metric-label">Decision</div>
                        </div>
                        <div class="metric-box">
                            <div class="metric-value">${result.processing_time_ms.toFixed(2)}ms</div>
                            <div class="metric-label">Processing Time</div>
                        </div>
                    </div>

                    <div class="explanation">
                        <h4>üìù Explanation</h4>
                        <p>${result.explanation}</p>
                    </div>
                </div>
            `;

            document.getElementById('result').innerHTML = resultHTML;
            document.getElementById('result').classList.remove('hidden');

            // Generate new transaction ID for next test
            document.getElementById('transactionId').value = generateTransactionId();
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').classList.remove('hidden');
        }
    </script>
</body>
</html>
